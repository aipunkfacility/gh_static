<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Hill Tours | Экскурсии и сервис в Муйне</title>
  <meta name="description" content="Муйне: Отдых без забот. Экскурсии, транспорт, проживание и сервисы от местных экспертов">
  
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF6400',
            secondary: '#2D5F3E',
            dark: '#1A2F5A'
          }
        }
      }
    }
  </script>
  
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif; }
    
    /* Стили для мобильного меню */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 72px;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      z-index: 40;
      overflow-y: auto;
      padding: 1rem;
    }
    
    .mobile-menu.active {
      display: block;
    }
    
    .mobile-menu a {
      display: block;
      padding: 1rem;
      font-weight: 600;
      border-bottom: 1px solid #e5e7eb;
      transition: background 0.2s;
    }
    
    .mobile-menu a:hover {
      background: #f9fafb;
      color: #FF6400;
    }
    
    .hamburger {
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    
    .hamburger span {
      width: 24px;
      height: 3px;
      background: #2D5F3E;
      transition: all 0.3s;
      border-radius: 2px;
    }
    
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <header id="header" class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
    <nav class="max-w-6xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <i class="fas fa-leaf text-secondary text-2xl"></i>
          <span class="text-xl font-bold text-secondary">GreenHill<span class="text-primary">Tours</span></span>
        </div>
        
        <!-- Десктопное меню -->
        <div class="hidden md:flex space-x-8">
          <a href="#hero" class="font-semibold hover:text-primary transition">Главная</a>
          <a href="#excursions" class="font-semibold hover:text-primary transition">Экскурсии</a>
          <a href="#transport" class="font-semibold hover:text-primary transition">Транспорт</a>
          <a href="#accommodation" class="font-semibold hover:text-primary transition">Жилье</a>
          <a href="#services" class="font-semibold hover:text-primary transition">Сервисы</a>
          <a href="#contacts" class="font-semibold hover:text-primary transition">Контакты</a>
        </div>
        
        <!-- Кнопки справа -->
        <div class="flex items-center gap-3">
          <!-- Кнопка WhatsApp (скрыта на мобильных) -->
          <button onclick="openWhatsApp()" class="hidden md:block bg-green-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-green-600 transition">
            <i class="fab fa-whatsapp mr-2"></i>WhatsApp
          </button>
          
          <!-- Гамбургер меню (только на мобильных) -->
          <button id="mobile-menu-toggle" class="md:hidden hamburger" aria-label="Открыть меню">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </nav>
    
    <!-- Мобильное выдвижное меню -->
    <div id="mobile-menu" class="mobile-menu">
      <a href="#hero" onclick="toggleMobileMenu()">Главная</a>
      <a href="#excursions" onclick="toggleMobileMenu()">Экскурсии</a>
      <a href="#transport" onclick="toggleMobileMenu()">Транспорт</a>
      <a href="#accommodation" onclick="toggleMobileMenu()">Жилье</a>
      <a href="#services" onclick="toggleMobileMenu()">Сервисы</a>
      <a href="#contacts" onclick="toggleMobileMenu()">Контакты</a>
      <div class="mt-4 px-4">
        <button onclick="openWhatsApp(); toggleMobileMenu();" class="w-full bg-green-500 text-white px-4 py-3 rounded-lg font-bold hover:bg-green-600 transition">
          <i class="fab fa-whatsapp mr-2"></i>Написать в WhatsApp
        </button>
      </div>
    </div>
  </header>
  
  <main id="app" class="pt-20 min-h-screen">
    <div class="flex flex-col items-center justify-center h-[60vh]">
      <div class="w-16 h-16 border-4 border-gray-200 border-t-primary rounded-full animate-spin"></div>
      <p class="mt-6 text-lg text-gray-600 font-medium">Загружаем лучшие предложения...</p>
    </div>
  </main>
  
  <footer class="bg-dark text-white py-8">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <div class="flex items-center justify-center space-x-2 mb-4">
        <i class="fas fa-leaf text-2xl"></i>
        <span class="text-xl font-bold">GreenHill<span class="text-primary">Tours</span></span>
      </div>
      <p class="text-gray-300 mb-4">Муйне: Отдых без забот</p>
      <p class="text-gray-400 text-sm">© 2024 Green Hill Tours</p>
    </div>
  </footer>
  
  <button onclick="openWhatsApp()" class="fixed bottom-6 right-6 bg-green-500 text-white w-14 h-14 rounded-full shadow-lg hover:scale-110 transition z-50">
    <i class="fab fa-whatsapp text-2xl"></i>
  </button>

  <script src="./js/utils.js"></script>
  <script src="./js/config.js"></script>

  <script src="./js/components/cards.js"></script>
  <script src="./js/sections/hero.js"></script>
  <script src="./js/sections/popular.js"></script>
  <script src="./js/sections/excursions.js"></script>
  <script src="./js/sections/transport.js"></script>
  <script src="./js/sections/accommodation.js"></script>
  <script src="./js/sections/services.js"></script>
  <script src="./js/sections/contacts.js"></script>
  <script src="./js/main.js"></script>
  
  <script>
    // Инициализация мобильного меню
    document.getElementById('mobile-menu-toggle').addEventListener('click', toggleMobileMenu);
  </script>
</body>
</html>
